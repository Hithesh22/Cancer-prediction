<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    
<div class="container mt-5 bg-light" id="predict">
    <h2 class="my-5 text-center">Enter the Details</h2>
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="mradius">Mean Radius</label>
          <input
            type="text"
            class="form-control"
            id="mradius"
            name="mradius"
            placeholder="Enter the radius value"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="mperi">Mean Perimeter</label>
          <input
            type="text"
            class="form-control"
            id="mperi"
            name="mperi"
            placeholder="Enter the perimeter value"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="marea">Mean Area</label>
          <input
            type="text"
            class="form-control"
            id="marea"
            name="marea"
            placeholder="Enter the area value"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="mconclave">Mean Conclave Points</label>
          <input
            type="text"
            class="form-control"
            id="mconclave"
            name="mconclave"
            placeholder="Enter the conclave points"
          />
        </div>
      </div>
      <div class="form-row mt-3">
        <div class="form-group col-md-3">
          <label for="wradius">Worst Radius</label>
          <input
            type="text"
            class="form-control"
            id="wradius"
            name="wradius"
            placeholder="Enter the radius value"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="wperi">Worst Perimeter</label>
          <input
            type="text"
            class="form-control"
            id="wperi"
            name="wperi"
            placeholder="Enter the perimeter value"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="warea">Worst Area</label>
          <input
            type="text"
            class="form-control"
            id="warea"
            name="warea"
            placeholder="Enter the area value"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="wconclave">Worst Conclave Points</label>
          <input
            type="text"
            class="form-control"
            id="wconclave"
            name="wconclave"
            placeholder="Enter the conclave points"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-5">Detect</button>
    </form>

    <div class="container mt-5" id="result">
      <h2 class="text-center">Result:</h2>

        <div class="row no-gutters">
          <div class="col-md-4">
